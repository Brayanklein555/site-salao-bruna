<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Studio Klein | Agendamento Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="bg-waves"></canvas>
<canvas id="gold-particles"></canvas>

<header>
  <img src="logo.png" class="logo">
  <h1>Studio Klein</h1>
</header>

<nav>
  <button onclick="mostrarAba('agendar')">Agendar</button>
  <button onclick="mostrarAba('servicos')">Serviços</button>
  <button onclick="mostrarAba('login')">Área ADM</button>
</nav>

<section id="agendar" class="aba ativa">
  <h2>Agende seu horário</h2>
  <input id="nome" placeholder="Seu nome">
  <input id="data" type="date">
  <input id="hora" type="time">
  <select id="servico"></select>
  <button class="brilho" onclick="agendar()">Confirmar</button>
  <p id="msg"></p>
</section>

<section id="servicos" class="aba">
  <h2>Serviços</h2>
  <div id="lista-servicos"></div>
</section>

<section id="login" class="aba">
  <h2>Área Administrativa</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button class="brilho" onclick="login()">Entrar</button>
</section>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="app.js"></script>
<script src="effects.js"></script>

</body>
</html>
